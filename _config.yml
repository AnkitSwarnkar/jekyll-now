
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://ankitswarnkar.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: /ankitswarnkar.github.io/

# Google tracking id

google-tracking-id: ""

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Ankit Swarnkar"
title: "Ankit Swarnkar"
description: "Blog and Website of Ankit Swarnkar | Data Scientist| Blogging mainly for Data Science and BlockChain|Opinions expressed are mine."
keywords: "datascience,blockchain, blog, data,ankit, swarnkar"
favicon: "/img/favicon.ico"

#################
# Header layout #
################

black-favicon: "/img/black-lab-glass.ico"

background-img: "/img/back2.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 5
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "In God we trust. All others must bring data!!"
  - text: "Torture the data, and it will confess to anything!!"

me-img: "/img/geek.jpg"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: False
google-plus-share: True
tumblr-share: False
pinterest-share: False
pocket-share: False
vkontakte-share: False

disqus-shortname: "Ankit"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/shoptaki.jpg"
    date: "Jan 2017 - Today"
    description: "Joined Shoptaki as Data Science and AI Intern"
  - image: "/img/timeline/ds.jpg"
    date: "Sep 2016 - Today"
    description: "Data Science Consulting Club Established"
  - image: "/img/timeline/blockiu_rgb_lg.jpg"
    date: "Aug 2016 - May 2018"
    description: "Started Graduation in Data Science"

# First image of the Timeline

timeline-img: "/img/timeline/default.png"

###########
# Contact #
###########

email: "ankswarn@iu.edu"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "Ankit Swarnkar is a data story teller. He is a data science graduate student of Indiana University. Currently Assosiated with Shoptaki where is applying data science to create an intelligent B2B platform"
author_blurb_image: "/img/geek.jpg"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://facebook.com/ankit.swarnkar"
  - title: "github"
    url: "https://github.com/AnkitSwarnkar"
  - title: "linkedin"
    url: "https://www.linkedin.com/in/ankitswarnkar"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

err-404-img: "/img/labtocat.png"

##################
# GPG on Keybase #
##################

keybase-username: ankitswarnkar
keybase-in-social: True
keybase-in-footer: True

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
